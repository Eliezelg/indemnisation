<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon container -->
  <rect x="4" y="8" width="44" height="44" rx="10" fill="url(#logoGradient)"/>

  <!-- Airplane icon -->
  <g transform="translate(26, 30) rotate(-20)">
    <rect x="-10" y="-2" width="20" height="4" rx="2" fill="white"/>
    <rect x="-7" y="-6" width="2.5" height="12" rx="1" fill="white"/>
    <rect x="5" y="-4" width="2.5" height="8" rx="1" fill="white"/>
  </g>

  <!-- Text "SkyLex" -->
  <text x="60" y="38" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#textGradient)">
    SkyLex
  </text>

  <!-- Gradients -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
